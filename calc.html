<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <title>Frank's Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="view" colspan="4">0</td>
      </tr>
      <tr>
        <td class="num">
          <button type="button">1</button>
        </td>
        <td class="num">
          <button type="button">2</button>
        </td>
        <td class="num">
          <button type="button">3</button>
        </td>
        <td>
          <button class="operator" type="button" id="add">+/=</button>
        </td>
      </tr>
      <tr>
        <td class="num">
          <button type="button">4</button>
        </td>
        <td class="num">
          <button type="button">5</button>
        </td>
        <td class="num">
          <button type="button">6</button>
        </td>
        <td>
          <button class="operator" type="button" id="sub">-</button>
        </td>
      </tr>
      <tr>
        <td class="num">
          <button type="button">7</button>
        </td>
        <td class="num">
          <button type="button">8</button>
        </td>
        <td class="num">
          <button type="button">9</button>
        </td>
        <td>
          <button class="operator" type="button" id="mult">x</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="clc">c</button>
        </td>
        <td class="num">
          <button type="button">0</button>
        </td>
        <td class="num">
          <button type="button">.</button>
        </td>
        <td>
          <button class="operator" type="button" id="divide">/</button>
        </td>
      </tr>
    </table>
    <script src="calc.js"></script>
  </body>
</html>
